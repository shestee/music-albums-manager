<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <title>Music Albums Manager - Songs</title>
</head>

<body>

<div class="container">
    <h3>Song List</h3>
    <hr>

    <!-- "Add" button -->
    <a th:href="@{/showFormForAddSong(albumId=${album.id})}"
       class="btn btn-primary btn-small mb-3">
        Add Song
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th width="10">Track</th>
            <th>Title</th>
            <th style="width:125px">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempSong : ${songs}">
            <td th:text="${tempSong.trackNumber}"/>
            <td th:text="${tempSong.title}"/>

            <td>
                <div class="btn-group">
                    <!-- Add "update" button -->
                    <a th:href="@{/showFormForUpdateSong(songId=${tempSong.id})}"
                       class="btn btn-info btn-sm">
                        Update

                        <!-- Add "delete" button -->
                        <a th:href="@{/deleteSong(songId=${tempSong.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if (!(confirm('Are you sure you want to delete this song?'))) return false">
                            Delete
                        </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/list}">Back to Albums List</a>
</div>

</body>

</html>
